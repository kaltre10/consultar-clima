<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,900;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Consultar Clima</title>
</head>
<body>
    <div class="container">
        <h1>Consultar clima</h1>
        <p class="sub-title">Ingrese la ciudad y el pais para cosultar el clima</p>
        <div class="card-form">
            <input type="text" id="ciudad" placeholder="Ingrese la ciudad">
            <select name="pais" id="pais">
                <option disabled selected value="">-- Seleccione --</option>
                <option value="AR">Argentina</option>
                <option value="CO">Colombia</option>
                <option value="CR">Costa Rica</option>
                <option value="ES">España</option>
                <option value="US">Estados Unidos</option>
                <option value="MX">México</option>
                <option value="PE">Perú</option>
                <option value="VE">Venezuela</option>
            </select>
            <button class="btn" id="btn">Consultar</button>
        </div>
        <div class="respuesta"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
